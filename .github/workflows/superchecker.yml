---
name: Superchecker

on:
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: read
  statuses: write

jobs:
  super-linter:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Super-Linter
        uses: github/super-linter@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BRANCH: main
          VALIDATE_ALL_CODEBASE: false
          # Ruby validation enabled for future Ruby gem development (see issue #1)
          VALIDATE_RUBY: true
          VALIDATE_MARKDOWN: true
          VALIDATE_YAML: true
          VALIDATE_JSON: true
          # Use repository's RuboCop configuration
          RUBY_CONFIG_FILE: .rubocop.yml
          LINTER_RULES_PATH: .
